<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抖音用户主页信息查询</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="grid-bg"></div>
  <div id="app"></div>

  <script type="text/x-template" id="user-info-template">
    <div class="user-info-app">
      <header class="app-header">
        <div class="header-glow"></div>
        <h1><i class="fas fa-microchip"></i> 抖音用户主页信息实时监控</h1>
        <p>输入用户ID，获取实时数据</p>
      </header>

      <div class="search-container">
        <input
          type="text"
          v-model="userId"
          placeholder="请输入用户ID"
          @keyup.enter="fetchUserInfo(true)"
          class="user-id-input"
        />
        <button
          @click="fetchUserInfo(true)"
          class="search-btn"
          :disabled="isLoading || !userId"
        >
          <span v-if="!isLoading"><i class="fas fa-search"></i> 检索</span>
          <span v-else><i class="fas fa-spinner fa-spin"></i> 处理中...</span>
        </button>
      </div>

      <div v-if="isLoading" class="loading-indicator">
        <div class="spinner"></div>
        <p>正在获取用户信息...</p>
      </div>

      <div v-if="errorMessage" class="error-message">
        <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
      </div>

      <div
        v-if="userInfo && !isLoading && !errorMessage"
        class="user-card"
        :class="{ 'fade-in': userInfo }"
      >
        <div class="card-decoration top-left"></div>
        <div class="card-decoration top-right"></div>
        <div class="card-decoration bottom-left"></div>
        <div class="card-decoration bottom-right"></div>

        <div class="avatar-container">
          <div class="avatar-glow"></div>
          <img
            :src="userInfo.avatar_thumb.url_list"
            :alt="userInfo.nickname"
            class="user-avatar"
            @error="handleAvatarError"
          />
          <div class="user-name">{{ userInfo.nickname }}</div>
          <div class="user-id-tag"> {{userId}}</div>
        </div>

        <div class="user-basic-info">
          <div class="info-row">
            <div class="info-item">
              <span class="info-label"><i class="fas fa-venus-mars"></i> 性别</span>
              <span class="info-value">{{ userInfo.gender === 1 ? '男' : '女' }}</span>
            </div>
            <div class="info-item">
              <span class="info-label"><i class="fas fa-birthday-cake"></i> 年龄</span>
              <span class="info-value">{{ userInfo.user_age === -1 ? '' : userInfo.user_age }}</span>
            </div>
            <div class="info-item">
              <span class="info-label"><i class="fas fa-map-marker-alt"></i> 地区</span>
              <span class="info-value">{{ userInfo.location === null ? '' : userInfo.location.split(/[:：]/).pop().trim() }}</span>
            </div>
          </div>

          <div class="info-row">
            <div class="info-item">
              <span class="info-label"><i class="fas fa-video"></i> 作品</span>
              <span class="info-value">{{ userInfo.aweme_count }}</span>
            </div>
            <div class="info-item">
              <span class="info-label"><i class="fas fa-heart"></i> 点赞</span>
              <span class="info-value">{{ formatNumber(userInfo.total_favorited) }}</span>
            </div>
          </div>

          <div class="info-row">
            <div class="info-item full-width">
              <span class="info-label"><i class="fas fa-clock"></i> 当前时间</span>
              <span class="info-value">{{ formattedCurrentTime }}</span>
            </div>
          </div>
        </div>

        <div class="fan-stats">
          <div class="stat-item">
            <div class="stat-value">{{ formatNumber(userInfo.follower_count) }}</div>
            <div class="stat-label"><i class="fas fa-users"></i> 当前粉丝数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">{{ formatNumber(userInfo.max_follower_count) }}</div>
            <div class="stat-label"><i class="fas fa-trophy"></i> 历史最高粉丝</div>
          </div>
        </div>

        <div class="signature-section">
          <h3><i class="fas fa-quote-left"></i> 个性签名</h3>
          <p class="signature">{{ userInfo.signature || '该用户未设置个性签名' }}</p>
        </div>
      </div>

      <div v-if="errorMessage && userId" class="empty-state">
        <i class="fas fa-user-slash"></i>
        <p>未查询到用户信息，请尝试其他ID</p>
      </div>
    </div>
  </script>

  <script>
    const { createApp, ref, computed, onMounted, watch } = Vue;

    const app = createApp({
      template: '#user-info-template',
      setup() {
        const userId = ref('');
        const isLoading = ref(false);
        const errorMessage = ref('');
        const userInfo = ref(null);
        const currentTime = ref(new Date());
        const isFirstLoad = ref(true);

        const formattedCurrentTime = computed(() => {
          return currentTime.value.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
        });

        const fetchUserInfo = async (isManual = false) => {
          if (!userId.value.trim()) {
            errorMessage.value = '请输入有效的用户ID';
            console.log(userId.value);
            return;
          }

          isFirstLoad.value = false;
          errorMessage.value = '';

          // 仅手动查询时显示加载动画
          if (isManual) {
            isLoading.value = true; // 手动查询：显示动画
          }

          try {
            const response = await fetch(`http://127.0.0.1:8848/user/${userId.value}`);

            if (!response.ok) {
              let errorData;
              try {
                errorData = await response.json();
              } catch (parseError) {
                errorData = { error: `服务器错误 (${response.status})` };
              }
              throw new Error(errorData.error || `HTTP错误 ${response.status}`);
            }

            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
              throw new Error('响应不是有效的JSON格式');
            }

            const data = await response.json();
            // 数据更新时才替换，避免无意义的UI刷新
            if (JSON.stringify(data) !== JSON.stringify(userInfo.value)) {
                userInfo.value = data;
            }
          } catch (err) {
            errorMessage.value = err.message || '查询失败，请稍后重试';
            userInfo.value = null;
          } finally {
            // 仅手动查询时关闭加载动画
            if (isManual) {
                isLoading.value = false;
            }
          }
        };

        const handleAvatarError = (e) => {
          e.target.src = 'https://via.placeholder.com/160?text=NO+IMAGE';
        };

        const formatNumber = (num) => {
          return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        };

        const startPolling = async () => {
          while (true) {
            try {
                if (!isFirstLoad.value && userId.value.trim()) {
                    await fetchUserInfo();
                }
            } catch (err) {
              console.error('轮询失败:', err);
            }
            await new Promise(resolve => setTimeout(resolve, 3600000));
          }
        };

        onMounted(() => {
          const timer = setInterval(() => {
            currentTime.value = new Date();
          }, 1000);
          startPolling();

          return () => clearInterval(timer);
        });

        watch(userId, () => {
          errorMessage.value = '';
        });

        return {
          userId,
          isLoading,
          errorMessage,
          userInfo,
          formattedCurrentTime,
          fetchUserInfo,
          handleAvatarError,
          formatNumber
        };
      }
    });

    app.mount('#app');
  </script>
  <style>
    /* 七彩主题核心配色 */

    --gradient-2: #fad0c4;
    --gradient-3: #fad0c4;
    --gradient-4: #d4fc79;

    --gradient-6: #84feb3;
    --gradient-7: #80dfee;
    --gradient-8: #8ea1e1;

/* 全局渐变定义 */

/* 移除 @extend 相关，改为直接在元素中定义渐变边框逻辑 */

  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
